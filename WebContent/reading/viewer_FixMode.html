<style type="text/css">
body { /* ビューアフレーム外 */
	overflow: no;
}

#wrapper { /* ビューアフレーム部分(ビューアが入っているフレーム)の設定 */
	width: 800px; /* 幅 */
	height: 85%; /* 高さ */
	max-height: 600px; /* この値を超えるときはこの値に合わせる(高さの上限) */
	border: 1px solid #000; /* 枠線の色 */
	margin: 40px auto;
	/* 順に上からのマージン、左からのマージン。title-controll、即ちファンクションボタンエリアサイズに合わせて可変 */
	background: #fff; /* 背景色 */
	overflow-x: hidden; /*横方向の枠内に入りきれない部分 */
	overflow-y: hidden; /*縦方向の枠内に入りきれない部分(hidden:隠す、scroll:スクロールで見える、visible:常に見える) */
}

#area { /* ビューア部分 */
	margin: -5px auto; /*それぞれ上、左からのマージン*/
	/* 影を付ける */ /*
	-moz-box-shadow: inset 10px 0 20px rgba(0, 0, 0, .1);
	-webkit-box-shadow: inset 10px 0 20px rgba(0, 0, 0, .1);
	box-shadow: inset 10px 0 20px rgba(0, 0, 0, .1);
	*/
	padding: 5px 5px;
}

#memoarea { /* メモエリア部分 */
	height: 100%; /* 高さ */
	width: 50%; /* 幅 */
	margin: 0 auto;
	font-size: 18px;
	overflow: visible;
	/* opacity: .5; */
}

#jumparea { /* ジャンプ系エリア(目次ジャンプ、検索ジャンプ) */
	margin: 20px 20px; /* 順に上から、左からのマージン */
}

#pageNumberText {
	width: 150px;
	cursor: default;
}
</style>
<script>
	"use strict";
	var oldChapter = 0, oldPage = 1;
	// BookmarkedPages["chapter-pages"]=true(bookmarked) or false(not bookmarked)
	// ex. BookmarkedPages[1-2]=true means "chapter 1 page 2 is bookmarked"
	var BookmarkedPages = new Object();
	// HighlightedStrings
	var HighlightedStrings = new Object();
	//memo
	var memorandum = new Object();

	var query = window.location.search.substring(1);
	var element = query.split('=');
	//var paramName = decodeURIComponent( element[ 0 ] );
	var paramValue = decodeURIComponent(element[1]);
	//メディアファイルが入るフォルダ名は任意に設定可能(OPSやOEBPSが多いが...)なので、その名前を特定する
	var mediaFilesName = mediaLocationCheck();;

	//ウィンドウサイズ
	var windowWidth = window.innerWidth;
	var windowHeight = window.innerHeight;

	//ビューモード(0:スライドビュー、1:テキストビュー)
	var viewmode = 0;

	//描画時の幅と高さを指定
	var Book = ePub("../books/unzipped/" + paramValue + "/", {
		width : 768,
		height : 1024,
		spreads : false
	});

	$(function() {
		$('#close').click(function() { //CLOSEボタンの処理
			document.location = "../index.php";
		});
		$('#changeview').click( //changeviewボタンの処理
						function() {
							var query = window.location.search.substring(1);
							var element = query.split('=');
							//var paramName = decodeURIComponent( element[ 0 ] );
							var paramValue = decodeURIComponent(element[1]);
							document.location = "viewer_ReflowMode.html?book-selection="
									+ paramValue;
						});
		$('#bookmark').click(function() { //bookmarkボタンの処理(詳細はepubhelp.js内のBookmarkPage関数で定義)
			BookmarkPage();
		});
		$('#memo').click(function() { //memoボタンの処理(詳細はepubhelp.js内のmemoFunc関数で定義)
			memoFunc();
		});
		$('#saveBtn').click(function() { //memo保存用ボタンの処理(詳細はepubhelp.js内のsaveMemo関数で定義)
			saveMemo();
		});
		$('#searchBtn').click(function() { //検索ボタンの処理(詳細はepubhelp.js内のsaveMemo関数で定義)
			searchFunc();
		});
		$('#viewmodechange').click(function() { //ビューモード切替
			viewmodeChangeFunc();
		});
		$("#highlighting").click(function(){
			HighlightString();
		});
		$("#memorandum").each(function(){ //メモの内容が変わった際に呼び出される処理
			$(this).bind('keyup', memoChanged(this));
		});
		$('html').keyup(function(e){
			switch(e.which){
				case 37: // 「←」を押したとき
					Book.prevPage();
					break;

				case 38: // 「↑」を押したとき
					break;

				case 39: // 「→」を押したとき
					Book.nextPage();
					break;

				case 40: //「↓」を押したとき
					break;

			}
		});
		window.onresize=function(){ //ウィンドウサイズ変化時
			windowSizeChanged();
		};
	});

	Book.getMetadata().then(function(meta){
		document.title = meta.bookTitle+" – "+meta.creator;
	});
	Book.getToc().then(function(toc){
		var $select = document.getElementById("toc"),
		docfrag = document.createDocumentFragment();
		toc.forEach(function(chapter) {
		var option = document.createElement("option");
		option.textContent = chapter.label;
		option.ref = chapter.href;
		docfrag.appendChild(option);
	});
	$select.appendChild(docfrag);
	$select.onchange = function(){
		var index = $select.selectedIndex,
		url = $select.options[index].ref;
		Book.goto(url);
		return false;
	}
	});
	Book.ready.all.then(function(){
	document.getElementById("loader").style.display = "none";
	});
</script>
</head>



<body>
	<div id="main" class="main-content">
		<div id="pageNumberText">TITLE PAGE</div>
		<!-- div #main-navbar .main-navbar .main-navbar-fixed-top -->
		<div id="main-sidebar" class="main-sidebar main-sidebar-left">
			<div class="section" style="background-color: #444;">
				<!-- sidebar's section -->
				<div id="jumparea">
					PAGE JUMP : <select id="toc"></select><br> <br> <input
						type="search" id="searchTextBox" /> <a id="searchBtn"
						class="show_view icon-search"></a><br>
				</div>
			</div>
			<nav>
				<ul id="itemList"></ul>
			</nav>
		</div>

		<div id="titlebar">
			<div class="main-navbar-content">
				<div id="toggle-sidebar" class="icon left">
					<a id="sidebar-opener" class="icon-menu" title="Sidebar">Menu</a>
				</div>
			</div>
			<!--
			<div id="metainfo">
				<span id="book-title"></span> <span id="title-seperator">&nbsp;&nbsp;?&nbsp;&nbsp;</span>
				<span id="chapter-title"></span>
			</div>
			-->
			<div id="memoarea">
				<textarea id="memorandum" cols="5" rows="5"
					style="width: 90%; height: 100%; font-size: 18px; visibility: hidden;"></textarea>
				<input type="button" id="saveBtn" value="SAVE"
					style="visibility: hidden" />
			</div>
			<div id="title-controls">
				<!-- actions are written at EPUBJS.reader.ControlsController (in reader.min.js ) -->
				<a id="bookmark" class="icon-bookmark-empty" title="Bookmark">Mark</a>
				<a id="highlighting" title="Highlight"> <font size="2"> <span
						style="background-color: yellow">abc</span>
				</font> Check
				</a> <a id="memo" class="icon-edit" title="show/take a memo">Memo</a>
				<!-- <a id="changeview" class="icon-link" title="Reflow Mode"></a> -->
				<a id="viewmodechange" title='switch to "Text Mode"' class="icon-link">View</a>
				<font color="red"> <a id="close" class="icon-cancel-circled"
					title="Close">CLOSE</a>
				</font>
				<div>
					<div id="bookmarker" style="visibility: hidden; margin: 2px;"
						title="This page is book marked.">
						<img src="img/bookmarker.png" />
					</div>
				</div>
			</div>

		</div>
		<div id="prev" onclick="Book.prevPage();" class="arrow"><</div>
		<div id="wrapper">
			<div id="area"></div>
		</div>
		<div id="next" onclick=" Book.nextPage();" class="arrow">></div>
		<div id="loader">
			<img src="../reader/img/loader.gif">
		</div>
		<div class="overlay"></div>
	</div>

	<script>

	$(document).ready(function() {
        $('#main-sidebar').simpleSidebar({
            opener: '#toggle-sidebar',
            wrapper: '#main',
            animation: {
                easing: "easeOutQuint"
            },
            sidebar: {
                align: 'left',
                closingLinks: '.close-sb',
            },
            sbWrapper: {
                display: true
            }
        });
    });

		Book.renderTo("area").then(function() {

		});
	</script>

</body>
